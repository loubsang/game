<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Tic-Tac-Logic</title>
  </head>
  <body>
    <header>
      <!-- header nav bar -->
      <div class="nav header_nav">
        <div class="nav-link_contain">
          <!-- icon -->
          <a class="link_contain-icon_contain" href="">
            <img
              src="image/logo.png"
              class="icon_contain-icon"
              alt=""
              srcset=""
            />
          </a>

          <!-- link group -->
          <ul class="link_group">
            <li><a class="link_group-link" href="">more game</a></li>
            <li><a class="link_group-link" href="">about us</a></li>
            <li><a class="link_group-link" href="">e-mail us</a></li>
          </ul>
        </div>

        <!-- share to social media -->
        <div class="link_group nav-share">
          <a class="share_icon" href=""
            ><img src="image/meta.svg" alt="" srcset=""
          /></a>
          <a class="share_icon" href=""
            ><img src="image/twitter.svg" alt="" srcset=""
          /></a>
          <a class="share_icon" href=""
            ><img src="image/instagram.svg" alt="" srcset=""
          /></a>
        </div>
      </div>
    </header>

    <!-- game panel -->
    <div class="container">
      <div class="container-box" id="box1-1"></div>
      <div class="container-box" id="box1-2"></div>
      <div class="container-box" id="box1-3"></div>
      <div class="container-box" id="box2-1"></div>
      <div class="container-box" id="box2-2"></div>
      <div class="container-box" id="box2-3"></div>
      <div class="container-box" id="box3-1"></div>
      <div class="container-box" id="box3-2"></div>
      <div class="container-box" id="box3-3"></div>
    </div>


    <div class="btn_container">
      <button class="btn_container-btn">
        <img class="btn-icon" src="image/arrow-clockwise.svg" alt="" srcset="" />
      </button>
    </div>
  </body>
</html>
